<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="formulario">
    <h1>Contact Us</h1>

    <form>
      <div class="campoNome">
        <div class="primeiroNome">
          <label for="">First Name</label>
          <input type="text">
          This field is required
        </div>

        <div class="sobrenome">
          <label for="">Last Name</label>
          <input type="text">
          This field is required
        </div>
      </div>
      <div class="campoEmail">
        <label for="">E-mail Address</label>
        <input type="text">

        Please enter a valid email address
        This field is required
      </div>

      <h4>Query Type</h4>

      <div class="campoDeselecao">
        <div class="caixa">
          <input type="checkbox" name="">
          <label for="">General Enquiry</label>
        </div>
        <div class="caixa"></div>
          <input type="checkbox" name="" id="">
          <label for="">Support Request</label>
        </div>
      </div>


      <div class="campoMensagem">
        <label for="">Message</label>
        <input type="text">
        This file is required
      </div>

      <div class="termos">
        <input type="checkbox">
        <label for="">I consent to being contacted by the team</label>
      </div>

      <button>Submit</button>

    </form>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Vereda</a>.
  </div>
</body>

</html>
